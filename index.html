<script>
(function(){
  function $(s){ return document.querySelector(s); }
  function $all(s){ return Array.prototype.slice.call(document.querySelectorAll(s)); }
  function lockScroll(on){ document.body.classList[on?'add':'remove']('modal-open'); }

  var modal = $('#rechargeSystemModal');
  var card = modal ? modal.querySelector('.rs-card') : null;
  var closeBtn = $('#rsClose');
  var cancelBtn = $('#rsCancel');
  var rechargeBtn = $('#rechargeBtn');
  var options = $all('.rs-option');
  var lastFocus = null;

  function openRechargeSystemModal(){
    lastFocus = document.activeElement;
    modal.classList.add('show'); 
    modal.setAttribute('aria-hidden','false');
    lockScroll(true);
    (card||modal).focus({preventScroll:true});
  }
  
  function closeRechargeSystemModal(){
    modal.classList.remove('show'); 
    modal.setAttribute('aria-hidden','true');
    lockScroll(false);
    if(lastFocus && typeof lastFocus.focus==='function'){ try{ lastFocus.focus(); }catch(e){} }
  }

  // æ‰“å¼€å¼¹çª—
  if(rechargeBtn){
    rechargeBtn.addEventListener('click', function(e){
      e.preventDefault();
      openRechargeSystemModal();
    });
  }

  // å…³é—­å¼¹çª—
  if(closeBtn) closeBtn.addEventListener('click', closeRechargeSystemModal);
  if(cancelBtn) cancelBtn.addEventListener('click', closeRechargeSystemModal);
  if(modal) modal.addEventListener('click', function(e){ if(e.target===modal) closeRechargeSystemModal(); });
  document.addEventListener('keydown', function(e){ if(e.key==='Escape' && modal.classList.contains('show')) closeRechargeSystemModal(); });

  // ç‚¹å‡»é€‰é¡¹è·³è½¬åˆ°å¯¹åº”ç½‘ç«™
  options.forEach(function(option){
    option.addEventListener('click', function(){
      var url = option.getAttribute('data-url');
      if(url){
        window.open(url, '_blank', 'noopener');
        closeRechargeSystemModal();
      }
    });
  });

  // å¯¼å‡ºå‡½æ•°
  window.openRechargeSystemModal = openRechargeSystemModal;
})();
</script></body>
